<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <link rel="icon" href="{{ url_for('static', filename='images/rehobothlogo.png') }}" type="image/png">
    <script src="{{ url_for('static', filename='script/script.js') }}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #f0f4f7;
        }
        .navbar {
            background-color: #003366;
            color: white;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .navbar h1 {
            font-size: 24px;
            margin: 0;
            color: white;
            display: inline;
        }

        .sidebar {
            background-color: #00264d;
            color: white;
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 60px;
            left: 0;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 20px 0;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        .sidebar ul li a:hover {
            background-color: #00509e;
            padding: 10px;
            border-radius: 5px;
        }

        .sidebar ul li a i {
            margin-right: 10px;
        }

        .main-content {
            margin-left: 250px;
            padding: 60px 20px;
            background-color: #f0f4f7;
            min-height: 100vh;
            padding-top: 80px;
        }


        .form-container{
            border: 2px solid black;
            border-radius: 15px;
            padding: 20px;
        }

        #submit-btn {
            background-color: rgb(43, 50, 191);
            color: white;
            padding: 10px;
            border-radius: 10px;
            margin-top: 20px;
            transition: 0.3s ease-in-out;
            border: none;
            font-weight: bold;
        }

        #submit-btn:hover {
            background-color: white;
            border: 2px solid rgb(43, 50, 191);
            transform: scale(1.05);
            color: black;
            font-weight: bold;
        }
    </style>
</head>
<body>
   <!-- Navbar with Sidebar Toggle Button for Mobile -->
   <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <img src="{{ url_for('static', filename='images/rehobothlogo.png') }}" alt="Brand Logo" style="height: 40px;">
            <h1>Rehoboth Musical Institution</h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar" aria-controls="sidebar" aria-expanded="false" aria-label="Toggle navigation" onclick="toggleSidebar()">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
        <ul>
            <li><a href="{{url_for('admin.index')}}"><i class="fas fa-home"></i>Home</a></li>
            <li><a href="{{url_for('admin.dashboard')}}"><i class="fas fa-columns"></i> Dashboard</a></li>
            <li><a href="{{url_for('admin.settings')}}"><i class="fas fa-cog"></i> Settings</a></li>
            <li><a href="{{url_for('admin.course')}}"><i class="fas fa-book"></i> Courses</a></li>
        </ul>
    </nav>
    <div class="main-content">
        <div class="form-container">
            <form action="#" method="POST" enctype="multipart/form-data">
                <div class="course-container">
                    <h3>Upload Your Picture</h3>
                    <br>
                    <input type="file" class="form-control-file" id="course-picture" name="photo" accept="image/*"required>
                </div>
                <br>
                <hr>
                <div class="form-group">
                    <label for="Course-name">Course Name</label>
                    <input type="text" class="form-control" name="title" id="course_name" required>
                </div> 
                <br>
                <div class="form-group">
                    <label for="course-content">Course Content</label>
                    <textarea class="form-control" name="description" id="Course" rows="3" required></textarea>
                </div>
                <br>
                <button type="submit" id="submit-btn">Add Course</button>
            </form>
        </div>
    </div>
</body>
</html>
