<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- Material Design Styles -->
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">

    <!-- Material Design Scripts -->
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            min-height: 100vh;
        }
        .form-container {
            width: 100%;
            max-width: 700px;
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .header{
            width: 100%;
            max-width: 700px;
            background: purple;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-left:410px ;
        }
        .header h1,h3{
            color: white;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-group input, 
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .form-check-input {
            margin-right: 5px;
        }
        .btn-primary {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
        }
        .terms {
            font-size: 0.9rem;
            color: #555;
        }
        #preview {
            max-width: 150px;
            display: block;
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <section class="header text-center">
        <h3>REHOBOTH MUSICAL INSTITUTION</h1>
        <h1>REGISTRATION FORM</h1>
    </section>
    <section>
        <div class="container d-flex justify-content-center align-items-center">
            <div class="form-container">
                <form id="registrationForm" method="post">
    
                    <!-- Profile Picture Upload -->
                    <div class="form-group text-center">
                        <label><strong>Upload Your Picture</strong></label>
                        <input type="file" class="form-control-file" id="profilePicture" name="profile_picture" accept="image/*" onchange="previewImage()" required>
                        <img id="preview" src="#" alt="Profile Picture Preview">
                    </div>
    
                    <!-- Student Name & Parent Name -->
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="studentName">Student Name*</label>
                            <input type="text" id="studentName" name="studentName" class="form-control" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="parentName">Parent's Name*</label>
                            <input type="text" id="parentName" name="parentName" class="form-control" required>
                        </div>
                    </div>
    
                    <!-- Address & Date of Birth -->
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="address">Address*</label>
                            <textarea name="address" id="address" class="form-control" required></textarea>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="dob">Date of Birth*</label>
                            <input type="date" id="dob" name="dob" class="form-control" required>
                        </div>
                    </div>
    
                    <!-- Status -->
                    <div class="form-group">
                        <label>Status*</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="status" value="Single" id="single">
                            <label class="form-check-label" for="single">Single</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="status" value="Married" id="married">
                            <label class="form-check-label" for="married">Married</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="status" value="Other" id="other">
                            <label class="form-check-label" for="other">Other</label>
                        </div>
                    </div>
    
                    <!-- Nationality & Postcode -->
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="nationality">Nationality*</label>
                            <input type="text" id="nationality" name="nationality" class="form-control" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="postcode">Postcode*</label>
                            <input type="number" id="postcode" name="postcode" class="form-control" required>
                        </div>
                    </div>
    
                    <!-- Occupation & City/Country -->
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="occupation">Occupation*</label>
                            <select id="occupation" name="occupation" class="form-group" required>
                                <option value="--Select--" disabled selected>--Select--</option>
                                <option value="School">School</option>
                                <option value="College">College</option>
                                <option value="Work">Work</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="city_country">City/Country*</label>
                            <input type="text" id="city_country" name="city_country" class="form-control" required>
                        </div>
                    </div>
    
                    <!-- Contact Number & WhatsApp Number -->
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="contactNumber">Contact Number*</label>
                            <input type="number" id="contactNumber" name="contactNumber" class="form-control" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="whatsappnumber">WhatsApp Number*</label>
                            <input type="text" id="whatsappnumber" name="whatsappnumber" class="form-control" required>
                        </div>
                    </div>
    
                    <!-- Gender -->
                    <div class="form-group">
                        <label for="gender">Gender*</label>
                        <select id="gender" name="gender" class="form-group" required>
                            <option value="--Select--" disabled selected>--Select--</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
    
                    <!-- Terms & Conditions -->
                    <div class="form-group d-flex align-items-center" style="width: fit-content; white-space: nowrap;">
                        <input type="checkbox" id="termcheckbox" required>
                        <label class="ml-2">
                            <a href="{{url_for('admin.terms')}}" class="terms">I agree to the Terms & Conditions</a>
                        </label>
                    </div>
                                                  
    
                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary" id="registerdetails">Register</button>
    
                </form>
            </div>
        </div>
    </section>

    

    <script>
        function previewImage() {
            const fileInput = document.getElementById('profilePicture');
            const preview = document.getElementById('preview');

            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        }
        // Initialize Flatpickr
        flatpickr("#dob", {
            dateFormat: "Y-m-d", // Format as YYYY-MM-DD
            allowInput: true, // Allows manual input
            theme: "dark" // You can customize themes
        });

        document.getElementById('termcheckbox').addEventListener("change", function(){
            document.getElementById('registerdetails').disabled = !this.checked;
        });
    </script>

</body>
</html>
